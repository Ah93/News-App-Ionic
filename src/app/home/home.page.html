<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card *ngFor="let article of articles">
    <ion-img src="{{article.urlToImage}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{article.description}}
      </p>
      <ion-button ion-button fill="outline" (click)="onGoToNewsDetails(article)" large>Read full article</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
